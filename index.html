<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>

<body>
  <header>
    <figure>
      <img src="./images/logo.svg" alt="Huddle">
    </figure>
  </header>
  <main>
    <figure>
      <img src="./images/illustration-mockups.svg" alt="Mockup" />
    </figure>
    <aside>
      <h2>Build The Community <br />Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections
        with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </aside>
  </main>
  <footer>
    <div class="social__container">
      <a href="#facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#twitter"><i class="fab fa-twitter"></i></a>
      <a href="#instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/98f2493517.js" crossorigin="anonymous"></script>
</body>

</html>
